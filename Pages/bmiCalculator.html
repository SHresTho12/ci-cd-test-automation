<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 50px auto;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kilograms">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height in centimeters">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters
            var bmi = weight / (height * height); // BMI formula

            // Display the result
            var resultElement = document.getElementById('result');
            if (!isNaN(bmi)) {
                resultElement.textContent = 'Your BMI is: ' + bmi.toFixed(2);
            } else {
                resultElement.textContent = 'Please enter valid values for weight and height.';
            }
        }
    </script>
</body>

</html>
